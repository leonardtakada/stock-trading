{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Quote</h1>

    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ticker" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Find</button>
    </form>
{% endblock %}
